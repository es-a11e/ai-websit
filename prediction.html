<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Results</title>
    <style>
        .submit-button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 10px;
        }

        .submit-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>{{ message }}</h1>
    <form action="https://www.youtube.com/" method="get">
        <button class="submit-button" type="submit">Go to .NET URL</button>
    </form>
    
    <form action="/" method="get">
        <button class="submit-button" type="submit">Return</button>
    </form>
</body>
</html>
